<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <form>

            <fieldset>
                <legend>Form Assignment</legend>

                <div class="box-fname">
                    <!-- FULL NAME VALIDATION -->
                    <p>Full Name</p>
                    <input id="fname" type="text" placeholder="Full Name">
                </div>

                <div class="box-email">
                    <!-- EMAIL VALIDATION -->
                    <p>Email</p>
                    <input id="email" type="text" placeholder="email@email.com">
                </div>

                <div class="box-msg">
                    <!-- TEXT AREA VALIDATION -->
                    <p>Message</p>
                    <textarea id="message" type="text"></textarea>
                </div>

                <div class="box-btn">
                    <!-- SUBMIT BUTTON -->
                    <input id="button" type="button" value="Submit">
                </div>

                </fieldset>
             </form>

                <p class="display-input"></p>
    </div>

    <script src="./js/index.js"></script>
</body>

</html>
